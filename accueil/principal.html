    <script>
      // pour nav bar heure et date temps rÃ©el
      (function () {
        const z = (n) => String(n).padStart(2, "0");
        const heureEl = document.getElementById("nav-heure");
        const dateEl = document.getElementById("nav-date");
        const logoEl = document.getElementById("nav-logo");
        function tick() {
          const d = new Date();
          const h = z(d.getHours()),
            m = z(d.getMinutes());
          const day = z(d.getDate()),
            mon = z(d.getMonth() + 1);
          if (heureEl) heureEl.textContent = `${h}:${m}`;
          if (dateEl) dateEl.textContent = `${day}/${mon}`;
        }
        tick(); // maj immÃ©diate temps rÃ©Ã©l
        setInterval(tick, 30_000);
        if (logoEl) logoEl.textContent = "M";
      })();

      document.getElementById("year").textContent = new Date().getFullYear();

      // bouton luminositÃ©

      const themeToggle = document.getElementById("themeToggle"); //le bouton
      const levels = [1, 0.85, 0.7]; // normal â†’ un peu plus sombre â†’ sombre
      let idx = 0;
      themeToggle.addEventListener("click", () => {
        idx = (idx + 1) % levels.length; // 3áµ‰ clic = retour Ã  1
        document.documentElement.style.setProperty("--luminosite", levels[idx]);
      });

      // burger menu mobile

      const nav = document.querySelector(".nav");
      const burger = document.querySelector(".burger");
      burger?.addEventListener("click", () => {
        const open = nav.classList.toggle("open");
        burger.setAttribute("aria-expanded", String(open));
      });
