    <script>
      /* heure et date */
      (function () {
        const z = (n) => String(n).padStart(2, "0");
        const heureEl = document.getElementById("nav-heure");
        const dateEl = document.getElementById("nav-date");
        const logoEl = document.getElementById("nav-logo");

        function tick() {
          const d = new Date();
          const h = z(d.getHours()),
            m = z(d.getMinutes());
          const day = z(d.getDate()),
            mon = z(d.getMonth() + 1);
          heureEl.textContent = `${h}:${m}`;
          dateEl.textContent = `${day}/${mon}`;
        }
        tick();
        setInterval(tick, 30_000);
        if (logoEl) logoEl.textContent = "M";
      })();
    </script>

    <script>
            const PROJECTS_DATA = [
              {
                    id: 'proj-01',

                    link: "https://leportfolio1-de-meve.netlify.app/" 
                },

                    description: "Développement d'un Job Board complet en deux semaines avec un API backend avec Node.js, Express et MySql et le design en HTML/CSS/JS natif.",
                    link: ""
                },
                {
                    id: 'proj-04',
                    name: "Portfolio (actuel)",
                    date: "2025-10-24",
                    size: "0.8 MB",
                    cover: "img/cover-oie.png", // REMPLACER par une vraie image
                    title: "Portfolio style Nintendo DS",
                    meta: "Projet de formation | Mai 2024",
                    description: "Ma dernière version de portfolio, axée sur le design de la Nintendo DS et le HTML/CSS/JS pur.",
                    link: ""
                },
            ];
        </script>
        
        <script>
            (function () {
                const listEl = document.getElementById("list"); // récupére UL
                const countEl = document.getElementById("count"); // récupére SPAN
                
                // Éléments de l'écran du bas à mettre à jour
                const coverEl = document.getElementById("cover"); // récupére IMG
                const titleEl = document.getElementById("title"); // récupére div titre
                const metaEl = document.getElementById("meta"); // récupére p
                const descEl = document.getElementById("desc"); // récupére div catégorie
                const openBtn = document.getElementById("openBtn"); // récupére bouton A

                let selectedIndex = -1; // garde mémoire index du projet sélect

                countEl.textContent = PROJECTS_DATA.length; // maj le compteur

                // Remplir la liste (HTML)
                PROJECTS_DATA.forEach((project, index) => { // BOUCLE pour project
                    const li = document.createElement("li"); 
                    li.setAttribute("role", "option");  // option séléctionnable
                    li.classList.add("row");
                    li.dataset.index = index; // 'data-index' pour savoir quel projet c'est

                    li.innerHTML = `
                        <span class="idx">${String(index + 1).padStart(2, '0')}.</span>
                        <span class="name">${project.name}</span>
                        <span class="size">${project.size}</span>
                    `;
                    
                    listEl.appendChild(li);
                });

                // Fonction maj l'écran du bas
                function updatePreview(project) {
                    coverEl.src = project.cover; // maj src img
                    coverEl.alt = project.name + " cover"; // maj src img
                    titleEl.textContent = project.title; // maj text img
                    metaEl.textContent = project.meta; 
                    descEl.textContent = project.description;
                    
                    // gérer action du bouton "Launch (A)"
                    openBtn.onclick = () => window.open(project.link, '_blank'); // btn A ouvert
                }

                // gérer la sélection 
                function selectProject(index) {
                    if (index < 0 || index >= PROJECTS_DATA.length) return; // Sécurité

                    // désélectionne ancien élément existant ?
                    const oldSelected = listEl.querySelector('[aria-selected="true"]');
                    if (oldSelected) {
                        oldSelected.removeAttribute("aria-selected");
                    }

                    // sélectionne nouvel élément 
                    const newSelected = listEl.querySelector(`.row[data-index="${index}"]`);
                    if (newSelected) {
                        newSelected.setAttribute("aria-selected", "true");
                        newSelected.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        newSelected.focus();
                    }

                    selectedIndex = index;
                    updatePreview(PROJECTS_DATA[index]);
                }
                
                // évenement clic 
                listEl.addEventListener('click', (e) => {
                    // ligne qui remonte quand on click autre part
                    const row = e.target.closest('.row');
                    if (row) {
                        // récupere valeur data_index et convertit en nombre (3 projets)
                        const index = parseInt(row.dataset.index);
                        selectProject(index);
                    }
                });


                // nav clavier (ArrowUp/Down)
                document.addEventListener("keydown", (e) => {
                    let newIndex = selectedIndex;

                    if (e.key === "ArrowDown") {
                        e.preventDefault();
                        newIndex = Math.min(PROJECTS_DATA.length - 1, selectedIndex + 1);
                    } else if (e.key === "ArrowUp") {
                        e.preventDefault();
                        newIndex = Math.max(0, selectedIndex - 1);
                    } else if (e.key === "Enter" && selectedIndex !== -1) {
                        e.preventDefault();
                        openBtn.click(); // clic sur le bouton Launch (A)
                    }

                    if (newIndex !== selectedIndex) {
                        selectProject(newIndex);
                    }
                });


                // sélection premier projet au chargement
                if (PROJECTS_DATA.length > 0) {
                    selectProject(0);
                }
            })();
        </script>
